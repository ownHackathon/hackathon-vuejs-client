name: Development Deployment
on:
  push:
    branches: [ "master" ]
jobs:
  deployment_of_hackathon_to_build:
    env:
      VUE_APP_API_BASE_URL: 'https://build.hackathon.exdrals.de'
    runs-on: ubuntu-20.04
    steps:
      - name: Get latest code
        uses: actions/checkout@v2

      - name: Use Node.js 19
        uses: actions/setup-node@v2
        with:
          node-version: '19'

      - name: npm install
        run: npm install

      - name: npm run build
        run: npm run build

      - name: FTP Deploy to Development Server (Staging)
        uses: SamKirkland/FTP-Deploy-Action@4.3.2
        with:
          server: ${{ secrets.BUILD_HOST }}
          username: ${{ secrets.BUILD_USER }}
          password: ${{ secrets.BUILD_PASSWORD }}
          exclude: |
            **/.git*
            **/*.dist
            **/*.dist/**
            **/.git*/**
            **/bin/**
            **/tests/**
            **/node_modules/**
            **/src/**
            **/database/**
            **/scripts/**
            **/tests/**
            **/docker/**
            **/vendor/**
            **/*.php
            **/*.md
            **/*.xml
            **/*.neon
            **/*.json
            **/*.yml
            **/*.lock
            **/LICENSE
            **/public/.htaccess
            **/public/favicon.ico
            **/public/robots.txt
            **/config/**
            **/public/api/**
            **/*.js
